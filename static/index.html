<html>
  <head>
    <title>3D Topographs</title>
  </head>
  <body>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <div id="error" hidden></div>
    <div class="container" style="background-color: #787878; position: relative;">
      <canvas id="canvas"></canvas>
      <canvas id="canvas-2d"></canvas>
    </div>
    <span id="info-tooltip" style="visibility: hidden"></span>
    <div id="info-hud">
      FPS: <span id="fps">60</span>
      <span id="recorder-controls">
        <img id="screenshotButton" src="icons/camera.svg" />
        <span id="recorded-time">0:00</span
        ><img id="recordButton" src="icons/record_start.svg" />
      </span>
    </div>


    <input type="file" id="upload" accept=".ged" style="display:none" />
    <input
      type="file"
      id="color-ramp-upload"
      accept=".png, .jpeg"
      style="display:none"
    />
  </body>
  <style>
    #canvas-2d {
        position: absolute;
        left: 0px;
        top: 0px;
        z-index: 1;
        pointer-events: none
    }
  </style>

  <script src="js/topograph.js"></script>
</html>
